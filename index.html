<header class="head_bar">

<main>
  <section class="input_section">
    <h2>New Book Form</h2>
    <form id="inputBook">
      <div class="input">
        <input id="inputBookTitle" type="text" placeholder="Title" required>
      </div>
      <div class="input">
        <input id="inputBookAuthor" type="text" placeholder="Author" required>
      </div>
      <div class="input">
        <input id="inputBookYear" type="number" placeholder="Published Year" required>
      </div>
      <div class="input_inline">
        <label for="inputBookIsComplete">Finished</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit">Insert a book to unfinished section</button>
    </form>
  </section>
  
  <section class="search_section">
    <h2>Search Book</h2>
    <form id="searchBook">
      <input id="searchBookTitle" placeholder="Book Title" type="text">
      <button id="searchSubmit" type="submit">Search</button>
    </form>
  </section>
  
  <section class="book_shelf">
